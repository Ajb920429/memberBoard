<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        function emailDp(){

            const email = document.getElementById("memberEmail").value;
            const ECheck= document.getElementById("emailCheck");

            $.ajax({
                type: 'post',
                url: '/member/emailDuplicate',
                data: {"memberEmail":email},
                dataType: 'text',
                success:function(result){
                    if(result=='ok'){
                        ECheck.style.color='green';
                        ECheck.innerHTML="멋진 이메일입니다";
                    }else{
                        ECheck.style.color='red';
                        ECheck.innerHTML="중복된 이메일입니다."
                    }
                },
                error: function (){
                    alert('실패');
                }
            });
        }


    </script>
</head>
<body>
<h2>save.html</h2>
<form action="/member/save" method="post" enctype="multipart/form-data">
    <input type="text" name="memberEmail" onblur="emailDp()" id="memberEmail" placeholder="이메일"><br>
    <span id="emailCheck"></span>
    <input type="text" name="memberPassword" placeholder="비밀번호"><br>
    <input type="text" name="memberName" placeholder="이름"><br>
    <input type="text" name="memberPhone" placeholder="전화번호"><br>
    <!--    //<input type="file" name="memberFile">-->
    <input type="submit" value="회원가입">

</form>
</body>
</html>
